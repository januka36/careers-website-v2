{% include 'bootstrap.html' %}
<h4>Application Form</h4>
<form action="/job/{{job['Id']}}/apply" method="post">
  <div class="mb-2">
  <label>Full Name</label><br>
  <input type='text' name='full_name' placeholder="Bruce Wayne">
  </div>
  <div class="mb-2">
  <label>Email</label><br>
  <input type='text' name='email' placeholder="bruce@wayne.com">
  </div>
  <div class="mb-2">
  <label>LinkedIn</label><br>
  <input type='text' name='linkedin_url' placeholder="https://linkedin.com/bruce">
  </div>
  <div class="mb-2">
    <label>Education</label><br>
    <textarea name="education"></textarea>
  </div>
  <div class="mb-2">
    <label>Work Experience</label><br>
    <textarea name="work_experience"></textarea>
  </div>
  <div>
    <label>Resume URL</label><br>
    <input type="text" name="resume_url" placeholder="https://resume">
  </div><br>
  
  <input type="submit" class="btn btn-outline-primary">
  
</form>
